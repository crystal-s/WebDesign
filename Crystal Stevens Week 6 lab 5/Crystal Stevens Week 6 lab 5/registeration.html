    <a href="index.html">Home</a>

<html>
<head>
    <title>Registration Page</title>
    <meta charset="utf-8" />
    <link rel="stylesheet" type="text/css" href="styles/app.css" />
</head>
<body>
    <header>
        <h2>
            Registration Page
        </h2>
    </header>
    <form>
        <p class="paragraph">
            First Name:
            <input id="First" type="text" maxlength="10" />
        </p>
        <p class="paragraph">
            Last Name:
            <input id="Last" type="text" maxlength="15" />
        </p>
        <p class="paragraph">
            Age:
            <input id="Age" type="number" />
        </p>
        <p class="paragraph">
            Years In School: <br />
            <input type="radio" name="yearsinschool" value="1"> Freshman <br />
            <input type="radio" name="yearsinschool" value="2"> Sophomore <br />
            <input type="radio" name="yearsinschool" value="3"> Junior <br />
            <input type="radio" name="yearsinschool" value="4"> Senior <br />
        </p>

        <p class="paragraph">
            Register
            <input type="button" value="submit" onclick="getInfo()" />
        </p>
    </form>

    <b>Info Summary</b>
    <div id="summary"></div>

    <script type="text/javascript" src="scripts/app.js"></script>

</body>
</html>
